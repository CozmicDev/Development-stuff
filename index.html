            <div class="banner-content">

                    </button>
                    
                    <button type="button" class="portal-btn" onclick="quickLogin('manager')">

                            <span class="portal-btn-title">Manager Portal</span>
                            <span class="portal-btn-desc">Manage team & approvals</span>
                        </div>
                    </button>
                    
                    <button type="button" class="portal-btn" onclick="quickLogin('hr')">
                        <div class="portal-btn-icon">üë•</div>
                        <div class="portal-btn-content">
                            <span class="portal-btn-title">HR Staff Portal</span>
                            <span class="portal-btn-desc">Employee & payroll management</span>
                        </div>
                    </button>
                    
                    <button type="button" class="portal-btn" onclick="quickLogin('admin')">
                        <div class="portal-btn-icon">‚öôÔ∏è</div>
                        <div class="portal-btn-content">
                            <span class="portal-btn-title">Admin Portal</span>
                            <span class="portal-btn-desc">System configuration & security</span>
                        </div>

                <div style="margin-top: 48px; padding-top: 32px; border-top: 1px solid rgba(255,255,255,0.2);">

                        <li>Mobile Access</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Theme Toggle Function
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.querySelector('.theme-icon');
            const themeText = document.querySelector('.theme-text');
            
            if (body.classList.contains('dark-mode')) {
                body.classList.remove('dark-mode');
                themeIcon.textContent = 'üåô';
                themeText.textContent = 'Dark Mode';
                localStorage.setItem('theme', 'light');
            } else {
                body.classList.add('dark-mode');
                themeIcon.textContent = '‚òÄÔ∏è';
                themeText.textContent = 'Light Mode';
                localStorage.setItem('theme', 'dark');
            }
        }
        
        // Load saved theme preference
        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            const themeIcon = document.querySelector('.theme-icon');
            const themeText = document.querySelector('.theme-text');
            
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                themeIcon.textContent = '‚òÄÔ∏è';
                themeText.textContent = 'Light Mode';
            }
        });
    </script>
    
    <script src="js/app.js"></script>
    <script src="js/login.js"></script>
